<section>
  <h1>{{authctrl.signup ? 'Creating A New Organization':'Signing in to existing Organization'}}</h1>
  <form name="authform" data-ng-submit="authctrl.authenticate(authctrl.organization)">

    <a data-ng-href="/#/{{authctrl.signup? 'signin':'signup'}}">{{(authctrl.signup ? 'Or Sign into an exisiting Organization':'Or Create a New Organization')}}</a>
    <label for="organizationname">Organization name:</label>
    <input type="text" required data-ng-model="authctrl.organization.organizationName">

    <label for="password">Password:</label>
    <input type="password" required data-ng-model="authctrl.organization.password">

    <label data-ng-if="authctrl.signup" for="confirmation">Confirmation:</label>
    <input data-ng-if="authctrl.signup" required type="password" data-ng-model="authctrl.organization.confirmation">

    <button type="submit" data-ng-disabled="authform.$invalid">{{authctrl.buttonText}}</button>
  </form>
</section>
