Welcome to Next Meal! We are a non-profit organization that brings together resources to better assist ongoing hunger needs in our communities.  1 in 7 Washingtonians relies on SNAP (food stamps), the Supplemental Nutrition Assistance Program, which is severely threatened by budget cuts. Half of all people on SNAP are kids. -->
