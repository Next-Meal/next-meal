language: node_js
sudo: required
node_js:
  - "4"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_script:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g gulp
script: gulp
services: mongodb
deploy:
  provider: heroku
  api_key:
    secure: 
  app: next-meal
  on:
    repo: Next-Meal/next-meal
    branch: heroku
